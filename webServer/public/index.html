<!DOCTYPE html>

<head>
	<title>Refrigerator Monitor</title>
	<meta charset="utf-8">

	<script src="https://cdn.jsdelivr.net/npm/vega@3.1.0/build/vega.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-lite@2.2.0/build/vega-lite.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vega-embed@3.0.0/build/vega-embed.js"></script>
	<script src="/socket.io/socket.io.js"></script>

	<style media="screen">
		/* Add space between Vega-Embed links  */

		.vega-actions a {
			margin-right: 5px;
		}

		#info {
			float: right;
			position: absolute;
		}
	</style>
</head>

<body>
	<h1>Refrigerator Temperature and Light Level</h1>
	<!-- Container for the visualization -->
	<div id="vis"></div>
	<div id="info">
		<h2>Legend:</h2>
		<p>
			red: light <br /> blue: temperature
		</p>
	</div>
	<script src="client.js"></script>
</body>

</html>
